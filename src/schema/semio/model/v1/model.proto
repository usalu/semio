// General abbreviations:
// ğŸ‘¤ Author (aut/Au)
// âœï¸ Concept (cpt/Cp)
// ğŸ—ºï¸ Context (ctx/Cx)
// ğŸ“ Description (dcp/Dp)
// ğŸ†” Identification (id/ID)
// ğŸ—„ï¸ Metadata (md,MD)
