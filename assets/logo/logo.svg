<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 410 140" style="background: #001117;">
    <title>semio logo animation</title>
    <defs>
        <style>
            :root {
                --color-primary: #ff344f;
                --color-secondary: #00a69d;
                --color-tertiary: #fa9500;
                --color-dark: #001117;
                --color-light: #f7f3e3;
            }

            .profile {
                fill: var(--color-light);
                stroke: none;
            }

            .light {
                fill: var(--color-light);
            }

            .dark {
                fill: var(--color-dark);
            }

            .primary {
                fill: var(--color-primary);
                stroke: var(--color-light);
            }

            .secondary {
                fill: var(--color-secondary);
                stroke: var(--color-light);
            }

            .tertiary {
                fill: var(--color-tertiary);
                stroke: var(--color-light);
            }
        </style>

        <path id="profile-2" class="profile" d="M 19,10 9,0 H 0 v 10 z" />
        <path id="profile-4" class="profile" d="M 0,10 H 39 L 29,0 H 0 Z" />
        <path id="profile-5" class="profile" d="M 0,10 H 49 L 39,0 H 0 Z" />
        <path id="profile-5-emblem-primary" d="M 0,10 H 49 L 39,0 H 0 Z">
            <animate attributeName="fill" dur="6s" repeatCount="indefinite" keyTimes="0;0.3;1" calcMode="spline"
                keySplines="0.42 0 0.58 1;0.42 0 0.58 1" values="#ff344f;#ff344f;#ff344f" />
            <animate attributeName="stroke" dur="6s" repeatCount="indefinite" keyTimes="0;0.3;1" calcMode="spline"
                keySplines="0.42 0 0.58 1;0.42 0 0.58 1" values="#f7f3e3;#f7f3e3;#f7f3e3" />
        </path>
        <path id="profile-2-emblem-secondary" d="M 19,10 9,0 H 0 v 10 z">
